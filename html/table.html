<!-- Warning Messages -->
    <div id = "warning" class = "hidden">
        <p id = "warningMessage">This is a test</p>
    </div>

    <!-- Table Creation for JS widget-->
    <div id= "tableContainer">
        <table id = "webTable">
            <thead>
                <tr id= "columns">
                    <th scope = "col">Name</th>
                    <th scope = "col">Email</th>
                    <th scope = "col">Level</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Buttons for table actions -->
    <div id = "tableActions">
        <div id = "add">
            <p id="addButton"><img alt = "" class = "tableButton" src = "../assets/add.png">Add Item</p>
        </div>

        <div id = "confirm">
            <p id = "confirmButton" class = "hidden"></p>
        </div>

        <div id = "cancel">
            <p id = "cancelButton" class = "hidden"></p>
        </div>

        <div id = "confirmEdit">
            <p id = "editButton" class = "hidden"></p>
        </div>
    </div>
